<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty server</title>
</head>

<style>
    h1{
        color: red;
    }
</style>

<body>
    <h1>Hello Rusty</h1>
    <form action="/" method="post">
        <label for="name">Type your name (Oprional): </label>
        <input type="text" name="name" id="name">

        <br>

        <label for="servo">Servo level: </label>
        <input type="number" name="servo" id="servo" value="1" min="1" max="12" required>

        <br>

        <label for="led">Led status: </label>
        <select name="led" id="led" required>
            <option value="">-- Select --</option>
            <option value="on">On</option>
            <option value="off">Off</option>
        </select>

        <br>
        <input type="submit">
    </form>
</body>
</html>
